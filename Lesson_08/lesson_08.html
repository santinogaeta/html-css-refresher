<!DOCTYPE html>

<html>
  <head>
    <title>Lesson08 Exercises</title>
    <link rel="stylesheet" href="lesson_08_style.css">
  </head>
  <body>
    <div class="textbox-8a">
      <input placeholder="Name" class="namebox">
      <input placeholder="Email" class="emailbox">
    </div>

    <div style="margin: 50px 0px 50px 0px;">
      <div class="msg">
        Thanks for chatting with our customer support.
        Would you like to take our quick suvery?
      </div>
      <button class="button-8b">Yes</button>
      <button class="button-8b">No</button>
    </div>

    <div class="div-8d">
      <div>
        <input placeholder="First Name" class="fn-input">
        <input placeholder="Last Name" class="ln-input">
      </div>
      <input placeholder="Email" class="email-input">
      <button class="signup-btn">Sign Up</button>
    </div>

    <div class="uber-div">
      <p class="header">Request a ride now</p>
      <button class="loc-btn">Enter pickup location</button>
      <button class="dest-btn">Enter destination</button>
      <div class="bottom-btns">
        <button class="req-btn">Request now</button>
        <button class="schd-btn">Schedule for later</button>
      </div>
    </div>

  </body>
</html>
